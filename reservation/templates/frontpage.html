{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
  </head>
  <body>
    <div class="top">
    <h1>Registration</h1>
    <p>Please fill out this form with the required information</p>
    <form>
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
        <label for="number">Enter Your Phone Number: <input id="number" name="number" type="tel" required /></label>
      </fieldset>
      <fieldset>
        <legend>Service Type</legend>
        <label for="pool-reservation"><input id="pool-reservation" type="radio" name="service-type" class="inline" checked /> Pool</label>
        <label for="room-reservation"><input id="room-reservation" type="radio" name="service-type" class="inline" /> Room</label>
      </fieldset>
      <fieldset>
        <label for="guests">Input number of guests: <input id="guests" type="number" name="guests" min="2" max="30" /></label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
